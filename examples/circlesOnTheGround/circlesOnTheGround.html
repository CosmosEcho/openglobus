<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/og.css" type="text/css" />
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script type="module">

        'use strict';

        import { Entity } from '../../src/og/entity/Entity.js';
        import { Globe } from '../../src/og/Globe.js';
        import { GlobusTerrain } from '../../src/og/terrain/GlobusTerrain.js';
        import { LonLat } from '../../src/og/LonLat.js';
        import { Vector } from '../../src/og/layer/Vector.js';
        import { XYZ } from '../../src/og/layer/XYZ.js';

        const osm = new XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        const pointLayer = new Vector("points", {
            'clampToGround': true,
            'visibility': true
        });

        const globe = new Globe({
            "target": "globus",
            "name": "Earth",
            "terrain": new GlobusTerrain(),
            "layers": [osm, pointLayer]
        });

        function createCircle(ellipsoid, center, radius = 300) {
            let circleCoords = [];
            for (let i = 0; i < 360; i += 1) {
                circleCoords.push(ellipsoid.getGreatCircleDestination(center, i, radius));
            }
            return circleCoords;
        };

        let center = new LonLat(20, 88);

        const polylineEntity = new Entity({
            'polyline': {
                'pathLonLat': [createCircle(globe.planet.ellipsoid, center, 10000), createCircle(globe.planet.ellipsoid, center, 100000), createCircle(globe.planet.ellipsoid, center, 1000000)],
                'thickness': 5,
                'color': "rgba(255, 255, 0, 0.92)",
                'isClosed': true
            }
        });

        pointLayer.addEntities([polylineEntity]);

        window.globe = globe;

        globe.planet.viewExtentArr([8.08, 46.72, 8.31, 46.75]);


    </script>
</body>

</html>
